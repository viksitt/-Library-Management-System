<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Management - Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Membership Management</h1>
        <nav>
            <a href="admin.html">Dashboard</a>
            <a href="maintenance.html">Maintenance</a>
            <a href="transactions.html">Transactions</a>
            <a href="#" id="logout">Logout</a>
            <a href="images/flowchart.png" target="_blank">View Flowchart</a>
        </nav>
    </header>
    
    <main>
        <section class="membership-form">
            <h2 id="formTitle">Add Membership</h2>
            
            <form id="membershipForm">
                <div id="updateField" class="form-group" style="display: none;">
                    <label for="membershipNumber">Membership Number:</label>
                    <input type="text" id="membershipNumber" name="membershipNumber">
                    <button type="button" id="searchMember">Search</button>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Membership Duration:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="duration" value="6" checked> 6 Months
                        </label>
                        <label>
                            <input type="radio" name="duration" value="12"> 1 Year
                        </label>
                        <label>
                            <input type="radio" name="duration" value="24"> 2 Years
                        </label>
                    </div>
                </div>
                
                <div class="form-group" id="actionGroup" style="display: none;">
                    <label>Action:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="action" value="extend" checked> Extend Membership
                        </label>
                        <label>
                            <input type="radio" name="action" value="cancel"> Cancel Membership
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
                    </label>
                </div>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Library Management System</p>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Check if this is an update form
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');
        
        if (action === 'update') {
            document.getElementById('formTitle').textContent = 'Update Membership';
            document.getElementById('updateField').style.display = 'block';
            document.getElementById('actionGroup').style.display = 'block';
        }
    </script>
</body>
</html>
